							## Setting Up Your Git Envir & SSH Keys
							Setting up your github user name and email:
							```
							$ git config --global user.name "Your Name"
							$ git config --global user.email "yourEmail.cooper.edu"
							```
							Set up your ssh key:
							```

							```
							Copy the key and put it in your account settings.
							
							More info can be found here:

							## Creating a separate branch
							* To create a separate branch:
							```
							$ git checkout -b helloBranch
							```

							```

							* Now push your branch to github:
							```
							$ git push origin helloBranch
							```

					<section data-markdown>
						<script type="text/template">
							## Types
							```
							char a; // a single byte
							int i; // an integer; max is based on machine
							float f; // single-precision floating point number
							double d; // double-precision floating point number
							short int si; // decreases the size of an int; int can be omitted
							long int li; // increase the size of an int; int can be omitted
							```
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## Variables - Restrictions
							* Begins with a letter
							* Consists of letters and numbers
							* The understore "_" counts as a letter
							* Case sensitive
							* Use lower case for variable names & all caps for constants
							* Cannot use reserved keywords
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## Variables - Best Practices
							* When giving variable names, please provide good variable names.
							
							```
							char a;
							int aa;
							short aaa; // these are bad!
							
							char firstInitial;
							int totalMilesTravelled;
							short currentFlightMiles;
							```
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## Constants
							* Numbers are constants  
							
							```
							int a = 1234; // no suffix
							long l = 123456789L; // suffix of l or L
							unsigned long ul = 123456789U; // suffix of u, U, ul, or UL
							double d = 1.234;
							float f = 1.234f; // suffix of f or F
							long double ld = 1.234l; // suffix of l or L
							
							int octal = 037; // decimal 31
							int hex = 0x1f // decimal 31
							```
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## More constants
							* You can create constants with #define
							
							```
							#include <stdio.h>
							#define PI 3.14
							
							void main()
							{
								int radius = 2;
								float area = PI * radius * radius;
								printf("%f", area);
								return;
							}
							```
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## Enums
							* You can create constants with enum
							
							```
							#include <stdio.h>
							
							enum daysOfTheWeek {
								SUN = 0,
								MON = 1,
								TUE = 2,
								WED = 3,
								THU = 4,
								FRI = 5,
								SAT = 6
							};
							
							void main()
							{
								enum daysOfTheWeek day;
								day = MON;
								printf("%d", day);
								return;
							}
							```
						</script>
					</section>

							* Convert 35&deg;F to &deg;C.

#include <stdio.h>

/* Prints the conversion of a given Fahrenheit to Celsius */

						## Adding a float and an int
						```
#include <stdio.h>

int main()
{
    float f = 1.5f;
    int i = 3;
    int result = i + f;
    printf("%d", result);

    return 0;
}
						```
						Note that precision is lost if storing in an int.
						</textarea>

					<section data-markdown>
						<textarea data-template>
						## Casting
						* Not recommended as it is "hacky"
						* <code>(type-name) expression</code> 
						* This will force the expression to be the type you specified
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
						## Casting Example
						* Be **very** careful when casting types as it can lead to unexpected behaviors.
							
						```
#include <stdio.h>
#include <math.h>

int main()
{
    float f = 4.5f;
    double result = sqrt(f);
    printf("%f\n", result);

    double castResult = sqrt((int) f);
    printf("%f\n", castResult);
    return 0;
}
						```
							
						</textarea>

					<section data-markdown>
						<textarea data-template>
						## Relational & Equailty Operators
						Relational Operators:
						* <code>></code> -- greater than
						* <code>>=</code> -- greater than or equal to
						* <code><</code> -- less than
						* <code><=</code> -- less than or equal to
							
						Equality Operators:
						* <code>==</code> -- equal to; note that you use 2 = signs
						* <code>!=</code> -- not equal to
							
						These operators result in a boolean (true or false).
						</textarea>	
					</section>
							
					<section data-markdown>
						<textarea data-template>
						## Relational Operators Example
							
						```
#include <stdio.h>
#include <stdbool.h>

int main()
{
    bool b = 5 < 2;
    printf("%d", b);

    return 0;
}
						```
						We generally don't print out bools like in the example above.
	    				</textarea>	
					</section>
							
					<section data-markdown>
						<textarea data-template>
						## Logical Operators:
						* <code>&&</code> -- logical and
						* <code>||</code> -- logical or
		
						* These operators also result in a boolean (true or false).  
						* For numeric types, 0 is equivalent to false and any non-zero is true. 
						* These are different from bitwise operations which we will learn later.
	   					</textarea>
					</section>
						
					<section data-markdown>
						<textarea data-template>
						## Logical Operators Example  
	    
						```
#include <stdio.h>
#include <stdbool.h>

int main()
{
    bool b = (true && false);
    printf("%d", b);

    return 0;
}
						```
						Note: We generally don't print out bools like in the example above.
		   				</textarea>
					</section>
							
					<section data-markdown>
						<textarea data-template>
						## The Unary Operator '!'
						* Negates the boolean
						* <code>!0</code> -- true
						* <code>!1</code> -- false
						* <code>!100</code> -- false
						* <code>!(5 < 2)</code> -- true
						* <code>!((5 < 2) || !(3 < 1))</code> -- false
	   					</textarea>
